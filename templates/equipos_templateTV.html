<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the equipos_init() hook (in hooks/equipos.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="equipos-interno-<%%VALUE(id)%%>" class="equipos-interno"><%%SELECT%%><%%VALUE(interno)%%><%%ENDSELECT%%></td>
		<td id="equipos-articulo-<%%VALUE(id)%%>" class="equipos-articulo"><%%SELECT%%><%%VALUE(articulo)%%><%%ENDSELECT%%></td>
		<td id="equipos-marca-<%%VALUE(id)%%>" class="equipos-marca"><%%SELECT%%><%%VALUE(marca)%%><%%ENDSELECT%%></td>
		<td id="equipos-modelo-<%%VALUE(id)%%>" class="equipos-modelo"><%%SELECT%%><%%VALUE(modelo)%%><%%ENDSELECT%%></td>
		<td id="equipos-familia-<%%VALUE(id)%%>" class="equipos-familia"><%%SELECT%%><%%VALUE(familia)%%><%%ENDSELECT%%></td>
